<div
    *ngIf="!apiLoaded || !functionalityCookiesSelected"
    class="container"
>
    <p
        *ngIf="!apiLoaded && functionalityCookiesSelected"
        class="loading-text"
    >Google Maps wird geladen</p>
    <p
        *ngIf="!functionalityCookiesSelected"
        class="cookie-text"
    >Google Maps konnte nicht geladen werden, da Sie nicht den erforderlichen Cookies zugestimmt haben.</p>
    <button
        *ngIf="!functionalityCookiesSelected"
        class="button"
        (action)="acceptFunctionalityCookies()"
    >Funktionelle Cookies jetzt akzeptieren</button>
</div>

<div
    class="maps-container"
    *ngIf="apiLoaded && functionalityCookiesSelected"
>
    <google-map
        [options]="mapOptions"
        width="100%"
        height="100%"
    >
        <map-marker
            *ngFor="let marker of markers; trackBy: TrackBy.identity"
            [position]="marker"
        />
    </google-map>
</div>
