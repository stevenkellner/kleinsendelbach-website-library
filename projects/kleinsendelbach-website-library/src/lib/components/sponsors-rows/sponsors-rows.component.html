<div
    id="sponsors"
>
    <div
        *ngFor="let sponsorsType of sponsorsTypes; trackBy: TrackBy.identity"
        class="sponsors-row"
    >
        <sponsors-row
            *ngFor="let _ of counts(sponsorsType); trackBy: TrackBy.identity"
            class="sub-row"
            [sponsors]="sponsorsData[sponsorsType]!"
            [type]="sponsorsType"
            [sponsorElementWidth]="sponsorElementWidth[sponsorsType]"
            [ngStyle]="{
                animationDuration: animationDuration(sponsorsType)
            }"
        />
    </div>
</div>
