<div
    class="contacts"
    [ngClass]="deviceType.current"
>
    <div
        class="contact"
        *ngFor="let contact of contactsData; trackBy: TrackBy.property('name')"
    >
        <img
            *ngIf="contact.profileImageSrc !== null"
            class="profile-image"
            [src]="contact.profileImageSrc"
            [alt]="contact.name"
            [title]="contact.name"
        >
        <p
            *ngIf="someHaveImages && contact.profileImageSrc === null"
            class="profile-image"
        ></p>
        <p
            class="function"
        >{{ contact.function }}</p>
        <p
            class="name"
        >{{ contact.name }}</p>
        <a
            class="telephone"
            *ngIf="contact.phone !== null"
            [href]="'tel:' + contact.phone"
            [title]="contact.phone"
        >
            <fa-icon
                class="icon"
                icon="phone"
            />
            {{ contact.phone }}
        </a>
        <a
            class="mobile"
            *ngIf="contact.mobile !== null"
            [href]="'tel:' + contact.mobile"
            [title]="contact.mobile"
        >
            <fa-icon
                class="icon"
                icon="mobile"
            />
            {{ contact.mobile }}
        </a>
        <a
            class="email"
            *ngIf="contact.email !== null"
            [href]="'mailto:' + contact.email"
            [title]="contact.email"
        >
            <fa-icon
                class="icon"
                icon="envelope"
            />
            {{ contact.email }}
        </a>
    </div>
</div>
