<div
    class="button"
    *ngIf="!actionLink || disabled || unchangeable"
    [ngClass]="'style-' + style"
    (click)="clicked()"
    [class.prominent]="prominent === true || prominent === 'high'"
    [class.lowProminent]="prominent === 'low'"
    [class.selected]="selected"
    [class.borderless]="borderless"
    [class.smallText]="smallText"
    [class.largeText]="largeText"
    [class.disabled]="disabled"
    [class.unchangeable]="unchangeable"
><ng-container *ngTemplateOutlet="content"></ng-container></div>
<a
    class="button"
    *ngIf="actionLink && !disabled && !unchangeable"
    [ngClass]="'style-' + style"
    [link]="actionLink"
    (click)="clicked()"
    [class.prominent]="prominent === true || prominent === 'high'"
    [class.lowProminent]="prominent === 'low'"
    [class.selected]="selected"
    [class.borderless]="borderless"
    [class.smallText]="smallText"
    [class.largeText]="largeText"
    [class.disabled]="disabled"
    [class.unchangeable]="unchangeable"
><ng-container *ngTemplateOutlet="content"></ng-container></a>

<ng-template #content><ng-content></ng-content></ng-template>
