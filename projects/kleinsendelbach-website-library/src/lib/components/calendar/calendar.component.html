<div
    class="header"
    [ngClass]="deviceType.current"
>
    <div
        class="navigator"
    >
        <div
            class="item"
            mwlCalendarPreviousView
            [view]="currentView"
            [(viewDate)]="activeDate"
            (viewDateChange)="closeActiveDate()"
        >Letzter</div>
        <div
            class="item"
            mwlCalendarToday
            [(viewDate)]="activeDate"
            (viewDateChange)="closeActiveDate()"
        >Heute</div>
        <div
            class="item"
            mwlCalendarNextView
            [view]="currentView"
            [(viewDate)]="activeDate"
            (viewDateChange)="closeActiveDate()"
        >NÃ¤chster</div>
    </div>
    <div
        class="view-changer"
    >
        <div
            class="item"
            [ngClass]="{ active: currentView === 'month' }"
            (click)="setCurrentView('month')"
        >Monat</div>
        <div
            *ngIf="!deviceType.isMobile"
            class="item"
            [ngClass]="{ active: currentView === 'week' }"
            (click)="setCurrentView('week')"
        >Woche</div>
        <div
            class="item"
            [ngClass]="{ active: currentView === 'day' }"
            (click)="setCurrentView('day')"
        >Tag</div>
    </div>
    <div
        class="current-date"
    >{{ activeDate | calendarDate:(currentView + 'ViewTitle'):'de' }}</div>
</div>
<div
    class="container"
    [ngSwitch]="currentView"
    [class.dark]="appearance.isDark"
>
    <mwl-calendar-month-view
        *ngSwitchCase="'month'"
        [viewDate]="activeDate"
        [events]="events"
        [activeDayIsOpen]="activeDateIsOpen"
        (dayClicked)="dateClicked($event.day)"
        (eventClicked)="eventClicked($event.event)"
        locale="de"
        [weekStartsOn]="weekStartsOn"
    />
    <mwl-calendar-week-view
        *ngSwitchCase="'week'"
        [viewDate]="activeDate"
        [events]="events"
        (dayHeaderClicked)="viewDate($event.day.date)"
        (eventClicked)="eventClicked($event.event)"
        locale="de"
        [weekStartsOn]="weekStartsOn"
        [dayStartHour]="8"
        [dayEndHour]="24"
    />
    <calendar-day-view
        *ngSwitchCase="'day'"
        [viewDate]="activeDate"
        [events]="events"
        [columns]="columns"
        locale="de"
        [dayStartHour]="8"
        [dayEndHour]="24"
    />
</div>
<div
    class="description-container"
    [ngClass]="deviceType.current"
>
    <div
        *ngFor="let column of columns; trackBy: TrackBy.id"
        class="description"
    >
        <p
            class="color"
            [ngStyle]="{
                backgroundColor: column.color.css
            }"
        ></p>
        <p
            class="text"
        >{{ column.text }}</p>
    </div>
</div>
