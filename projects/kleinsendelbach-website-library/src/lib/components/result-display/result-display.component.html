<p
    *ngIf="!result"
    class="loading"
>Inhalt wird geladen</p>
<p
    *ngIf="result && result.isFailure()"
    class="error"
>{{ errorMessage }}</p>
<p
    *ngIf="isEmptyList"
    class="error"
>Es gibt keinen Inhalt</p>
<ng-content
    *ngIf="result && result.isSuccess() && !isEmptyList"
></ng-content>
