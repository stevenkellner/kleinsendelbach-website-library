<list>
    <div
        *ngFor="let element of overviewListData; trackBy: TrackBy.property('title')"
        class="element"
        [ngClass]="deviceType.current"
    >
        <div
            class="text-container"
        >
            <p
                class="title"
            >{{ element.title }}</p>
            <p
                *ngIf="element.subtitle !== null"
                class="subtitle"
            >{{ element.subtitle }}</p>
        </div>
        <div
            *ngIf="element.buttons !== null"
            class="button-container"
        >
            <button
                *ngFor="let button of element.buttons; trackBy: TrackBy.property('title')"
                class="button"
                [prominent]="button.options === 'prominent'"
                [selected]="button.options === 'selected'"
                [disabled]="button.options === 'disabled'"
                [actionLink]="button.link"
                (action)="button.action?.()"
            >{{ button.title }}</button>
        </div>
    </div>
</list>
