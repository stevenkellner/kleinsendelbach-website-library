<div
    class="event"
    [ngClass]="deviceType.current"
>
    <div
        class="bar"
        [class.important]="event.isImportant"
        [class.recent]="isRecent"
    ></div>
        <div
            class="content"
        >
        <p
            class="date"
        >{{ event.date.description }}</p>
        <p
            class="title"
        >{{ event.title }}</p>
        <p
            class="subtitle"
        >{{ event.subtitle ?? '' }}</p>
        <a
            *ngIf="link"
            class="link"
            [link]="link"
        >Weitere Informationen</a>
        <p
            *ngIf="!link"
            class="link"
        ></p>
    </div>
</div>
