<p
    class="title"
>{{ title }}:</p>
<div
    class="events"
>
    <event
        *ngFor="let event of events; trackBy: TrackBy.id"
        class="event"
        [event]="event"
    ></event>
</div>
<button
    *ngIf="eventGroup.events.length > 5"
    class="show-more-button"
    (action)="expandEventGroupClicked.emit()"
>{{ isExpanded ? 'Weniger anzeigen' : 'Alle anzeigen' }}</button>
