<div
    id="opening-hours"
    [ngClass]="deviceType.current"
>
    <div
        *ngFor="let openingHour of openingHoursData; trackBy: TrackBy.property('title')"
        class="opening-hour"
    >
        <p
            class="title"
        >{{ openingHour.title }}</p>
        <p
            class="time"
        >{{ openingHour.time }}</p>
    </div>
</div>
