<div
    class="header-item"
    [ngClass]="{
        expanded: expandedHeaderColumnKey === headerColumn.key
    }"
>

    <!-- Top item without sub items -->
    <a
        *ngIf="isOnlyTopItem(headerColumn)"
        [link]="headerColumn.link"
        class="top-item"
    >
        <div
            class="top-item-text"
        >{{ headerColumn.title }}</div>
    </a>

    <!-- Top item with sub items -->
    <div
        class="top-item"
        *ngIf="!isOnlyTopItem(headerColumn)"
        (click)="$event.preventDefault(); $event.stopPropagation(); handleTopItemClick()"
    >
        <div
            class="top-item-text"
        >{{ headerColumn.title }}</div>
        <fa-icon
            *ngIf="expandedHeaderColumnKey !== headerColumn.key"
            icon="caret-down"
            class="drop-down-arrow"
        />
        <fa-icon
            *ngIf="expandedHeaderColumnKey === headerColumn.key"
            icon="caret-up"
            class="drop-down-arrow"
        />
    </div>

    <!-- Sub items -->
    <div
        class="sub-items"
        *ngIf="!isOnlyTopItem(headerColumn)"
    >
        <div
            class="sub-item"
            *ngFor="let subItem of headerColumn.subItems; trackBy: TrackBy.property('key')"
        >
        <a
            [link]="subItem.link"
            class="sub-item-text"
        >{{ subItem.title }}</a>
        </div>
    </div>

</div>
