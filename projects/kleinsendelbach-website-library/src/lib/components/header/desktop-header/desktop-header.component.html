<div
    class="container"
>
    <a
        [link]="headerData.homeLink"
        class="logo-container"
    >
        <img
            [src]="headerData.logoSrc"
            [title]="headerData.name"
            [alt]="headerData.name"
            class="logo"
        >
        <p
            class="logo-text"
        >{{ headerData.name }}</p>
    </a>
    <div
        class="header-items"
    >
        <desktop-header-item
            *ngFor="let headerColumn of headerColumns; trackBy: TrackBy.property('key')"
            [headerColumn]="headerColumn"
            [expandedHeaderColumnKey]="expandedHeaderColumnKey"
            (topItemClicked)="handleTopItemClick($event)"
        />
    </div>
</div>
<!-- eslint-disable-next-line @angular-eslint/template/interactive-supports-focus -->
<div
    class="background"
    *ngIf="expandedHeaderColumnKey !== null"
    (click)="$event.preventDefault(); $event.stopPropagation(); expandedHeaderColumnKey = null"
></div>
