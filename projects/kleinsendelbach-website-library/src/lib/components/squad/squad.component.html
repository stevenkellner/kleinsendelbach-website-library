<p
    *ngIf="squadData.length === 0"
    class="no-squad"
>Der Kader wurde nicht gefunden</p>
<div
    *ngIf="squadData.length !== 0"
    class="squad"
    [ngClass]="deviceType.current"
>
    <div
        *ngFor="let squadRow of squadData; trackBy: TrackBy.property('title')"
        class="squad-row"
    >
        <p
            class="title"
        >{{ squadRow.title }}:</p>
        <div
            class="persons"
        >
            <squad-person
                *ngFor="let person of squadRow.persons; trackBy: TrackBy.property('name')"
                class="person"
                [person]="person"
            />
        </div>
    </div>
</div>
