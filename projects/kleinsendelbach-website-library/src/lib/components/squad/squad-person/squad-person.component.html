<div
    class="person"
>
    <img
        *ngIf="person.imageSrc !== null"
        class="profile-image"
        [src]="person.imageSrc"
        [title]="person.name"
        [alt]="person.name"
    >
    <p
        *ngIf="person.imageSrc === null"
        class="profile-image"
    >
    <p
        class="name"
    >{{ person.name }}</p>
    <p
        *ngIf="person.additionalText !== null"
        class="additional-text"
    >{{ person.additionalText }}</p>
</div>
