<div
    id="person"
>
    <img
        *ngIf="person.imageSrc !== null"
        id="image"
        [src]="person.imageSrc"
        [title]="person.name"
        [alt]="person.name"
    >
    <p
        *ngIf="person.imageSrc === null"
        id="image"
    >
    <p
        id="name"
    >{{ person.name }}</p>
    <p
        *ngIf="person.additionalText !== null"
        id="additional-text"
    >{{ person.additionalText }}</p>
</div>
