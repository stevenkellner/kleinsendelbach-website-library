<div
    id="report"
    [ngClass]="deviceType.current"
>
    <div
        id="bar"
        [class.recent]="isRecent"
    ></div>
    <div
        id="content"
    >
        <img
            id="image"
            *ngIf="report.imageUrl !== null && deviceType.isMobile"
            [src]="report.imageUrl"
            [title]="report.title"
            [alt]="report.title"
        >
        <p
            id="title"
        >{{ report.title }}</p>
        <p
            #message
            id="message"
            [class.expanded]="isExpanded"
        ></p>
        <button
            *ngIf="message.clientHeight >= 150"
            id="show-more-button"
            (action)="expandReportClicked.emit()"
        >{{ isExpanded ? 'Einklappen' : 'Kompletten Bericht lesen' }}</button>
    </div>
    <img
        id="image"
        *ngIf="report.imageUrl !== null && !deviceType.isMobile"
        [src]="report.imageUrl"
        [title]="report.title"
        [alt]="report.title"
    >
</div>
