<div
    class="report"
    [ngClass]="deviceType.current"
>
    <div
        class="bar"
        [class.recent]="isRecent"
    ></div>
    <div
        class="content"
    >
        <img
            class="image"
            *ngIf="report.imageUrl !== null && deviceType.isMobile"
            [src]="report.imageUrl"
            [title]="report.title"
            [alt]="report.title"
        >
        <p
            class="title"
        >{{ report.title }}</p>
        <p
            #message
            class="message"
            [class.expanded]="isExpanded"
        ></p>
        <button
            *ngIf="message.clientHeight >= 150"
            class="show-more-button"
            (action)="expandReportClicked.emit()"
        >{{ isExpanded ? 'Einklappen' : 'Kompletten Bericht lesen' }}</button>
    </div>
    <img
        class="image"
        *ngIf="report.imageUrl !== null && !deviceType.isMobile"
        [src]="report.imageUrl"
        [title]="report.title"
        [alt]="report.title"
    >
</div>
