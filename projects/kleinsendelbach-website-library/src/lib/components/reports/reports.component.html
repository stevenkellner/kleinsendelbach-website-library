<p
    *ngIf="reportGroups.length === 0"
    class="no-reports"
>Es gibt aktuell keine Berichte</p>
<div
    *ngIf="reportGroups.length !== 0"
    class="report-groups"
>
    <report-group
        *ngFor="let reportGroup of reportGroups; trackBy: TrackBy.property('groupId')"
        class="report-group"
        [reportGroup]="reportGroup"
        [title]="reportGroupTitle[reportGroup.groupId]"
        [isExpanded]="expandedReportGroupId === reportGroup.groupId"
        [expandedReportId]="expandedReportId"
        (expandReportGroupClicked)="expandReportGroupClicked(reportGroup.groupId)"
        (expandReportClicked)="expandReportClicked($event)"
    ></report-group>
</div>
<button
    *ngIf="allReportsLink"
    class="show-all-button"
    [actionLink]="allReportsLink"
    [prominent]="true"
>Berichte aller Abteilungen ansehen</button>
