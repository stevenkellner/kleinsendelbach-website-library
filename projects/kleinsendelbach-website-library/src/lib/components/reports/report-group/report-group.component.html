<p
    class="title"
>{{ title }}:</p>
<div
    class="reports"
>
    <report
        *ngFor="let report of reports; trackBy: TrackBy.id"
        class="report"
        [report]="report"
        [isExpanded]="expandedReportId?.guidString === report.id.guidString"
        (expandReportClicked)="expandReportClicked.emit(report.id)"
    ></report>
</div>
<button
    *ngIf="reportGroup.reports.length > 3"
    class="show-more-button"
    (action)="expandReportGroupClicked.emit()"
>{{ isExpanded ? 'Weniger anzeigen' : 'Mehr anzeigen' }}</button>
