<div
    class="sponsor"
    [class.row]="sponsorsType === 'main'"
    [class.column]="sponsorsType === 'normal' || sponsorsType === 'small'"
    [ngClass]="sponsorsType"
>
    <img
        class="logo"
        [src]="sponsor.logoSrc"
        [title]="sponsor.name"
        [alt]="sponsor.name"
    >
    <div
        *ngIf="sponsorsType !== 'small'"
        class="container"
    >
        <p
            class="name"
        >{{ sponsor.name }}</p>
        <p
            *ngIf="sponsorsType === 'complete' || sponsorsType === 'main'"
            class="address-street"
        >{{ sponsor.address.streetName }}</p>
        <p
            *ngIf="sponsorsType === 'complete' || sponsorsType === 'main'"
            class="address-city"
        >{{ sponsor.address.cityName }}</p>
        <p
            *ngIf="sponsorsType === 'complete' && sponsor.contact.phone !== null"
            class="phone"
        >Telefon: <a
            [href]="'tel:' + sponsor.contact.phone"
            [title]="sponsor.contact.phone"
        >{{ sponsor.contact.phone }}</a></p>
        <p
            *ngIf="sponsorsType === 'complete' && sponsor.contact.email !== null"
            class="email"
        >E-Mail: <a
            [href]="'mailto:' + sponsor.contact.email"
            [title]="sponsor.contact.email"
        >{{ sponsor.contact.email }}</a></p>
        <p
            *ngIf="sponsorsType === 'complete' && sponsor.contact.website !== null"
            class="website"
        >Website: <a
            [href]="sponsor.contact.website"
            [title]="sponsor.contact.website"
        >{{ sponsor.contact.website }}</a></p>
        <ng-container
            *ngIf="sponsorsType === 'complete' && sponsor.contact.socialMedia !== null"
        >
            <p
                *ngFor="let socialMedia of sponsor.contact.socialMedia; trackBy: TrackBy.property('name')"
                class="social-media"
            >{{ socialMedia.name }}: <a
                [href]="socialMedia.link"
                [title]="sponsor.name"
            >{{ sponsor.name }}</a></p>
        </ng-container>
    </div>
</div>
