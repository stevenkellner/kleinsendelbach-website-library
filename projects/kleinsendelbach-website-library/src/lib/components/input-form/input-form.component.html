<div
    class="form"
    [ngClass]="deviceType.current"
>
    <ng-content></ng-content>
    <div
        *ngIf="cancelButtonText !== null || submitButtonClicked !== null"
        class="cancel-submit-container"
    >
        <button
            *ngIf="cancelButtonText !== null"
            class="cancel-button"
            (action)="cancelButtonClicked.emit()"
            [largeText]="true"
            [disabled]="inputForm.loading"
        >{{ cancelButtonText }}</button>
        <button
            *ngIf="submitButtonText !== null"
            class="submit-button"
            (action)="submitButtonClicked.emit()"
            [largeText]="true"
            [disabled]="inputForm.loading"
        >{{ submitButtonText }}</button>
    </div>
    <error-message
        *ngIf="submitButtonClicked !== null"
        [error]="inputForm.error"
    />
</div>
