<div
    class="container"
>
    <p
        class="label"
    >{{ label + ':' }}</p>
    <div
        class="checkbox"
        (click)="onClick()"
        [ngClass]="{
            checked: checked
        }"
    >
        <div
            class="slider"
        ></div>
    </div>
</div>
<error-message
    [error]="inputField.error"
 />
