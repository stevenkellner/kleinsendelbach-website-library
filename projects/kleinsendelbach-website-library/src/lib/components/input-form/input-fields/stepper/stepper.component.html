<label
    [text]="label"
></label>
<div
    class="container"
>
    <input
        #input
        class="input"
        [ngClass]="{ error: inputField.error }"
        type="text"
        [placeholder]="label"
        (blur)="onBlur()"
    >
    <div
        class="stepper"
    >
        <fa-icon
            class="increase-button"
            [class.disabled]="min !== null && inputField.value === min"
            icon="minus"
            (click)="onStepperChange('decrease')"
        />
        <fa-icon
            class="decrease-button"
            [class.disabled]="max !== null && inputField.value === max"
            icon="plus"
            (click)="onStepperChange('increase')"
        />
    </div>
</div>
<error-message
    [error]="inputField.error"
 />
