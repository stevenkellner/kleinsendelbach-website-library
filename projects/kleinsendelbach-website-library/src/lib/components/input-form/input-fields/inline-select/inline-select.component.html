<label
    *ngIf="label !== null"
    [text]="label"
></label>
<div
    class="container"
    [ngClass]="deviceType.current + (inputField.error ? ' error' : '')"

>
    <p
        *ngFor="let option of selectOptions.options; trackBy: TrackBy.id"
        class="option"
        (click)="select(option)"
        [ngClass]="{
            selected: inputField.value === option.id
        }"
    >{{ option.text }}</p>
</div>
<error-message
    [error]="inputField.error"
 />
