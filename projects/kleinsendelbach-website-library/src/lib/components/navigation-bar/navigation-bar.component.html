<div
    class="container left"
>
    <button
        *ngFor="let item of navigationItems('left'); trackBy: TrackBy.property('text')"
        class="button"
        [actionLink]="item.link"
        (action)="item.action?.()"
    >{{ item.text }}</button>
</div>
