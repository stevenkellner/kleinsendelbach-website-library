<div
    id="button"
    *ngIf="!link"
    (click)="action.emit()"
    [class.prominent]="prominent"
    [class.selected]="selected"
    [class.borderless]="borderless"
    [class.largeText]="largeText"
><ng-container *ngTemplateOutlet="content"></ng-container></div>
<a
    id="button"
    *ngIf="link"
    [link]="link"
    (click)="action.emit()"
    [class.prominent]="prominent"
    [class.selected]="selected"
    [class.borderless]="borderless"
    [class.largeText]="largeText"
><ng-container *ngTemplateOutlet="content"></ng-container></a>

<ng-template #content><ng-content></ng-content></ng-template>
