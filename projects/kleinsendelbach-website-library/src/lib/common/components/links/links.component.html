<div
    id="links"
    [ngClass]="deviceType.current"
>
    <a
        *ngFor="let link of links; trackBy: TrackBy.id"
        [link]="link.link"
        class="link"
    >
        <p
            class="title"
        >{{ link.title }}</p>
        <p
            class="subtitle"
        >{{ link.subtitle }}</p>
        </a>
</div>
