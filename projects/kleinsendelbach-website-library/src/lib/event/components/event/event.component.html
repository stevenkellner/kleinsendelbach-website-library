<div
    id="event"
    [ngClass]="deviceType.current"
>
    <div
        id="bar"
        [class.important]="event.isImportant"
        [class.recent]="isRecent"
    ></div>
        <div
            id="content"
        >
        <p
            id="date"
        >{{ event.date.description }}</p>
        <p
            id="title"
        >{{ event.title }}</p>
        <p
            id="subtitle"
        >{{ event.subtitle ?? '' }}</p>
        <a
            *ngIf="link"
            id="link"
            [link]="link"
        >Weitere Informationen</a>
        <p
            *ngIf="!link"
            id="link"
        ></p>
    </div>
</div>
