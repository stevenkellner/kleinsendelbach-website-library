<text-section
    title="Aktuelle Berichte"
>
    <result-display
        [result]="reportGroupsResult"
    >
        <p
            *ngIf="reportGroupsResult && reportGroupsResult.isSuccess() && reportGroupsResult.value.length === 0"
            class="text center large color-primary"
        >Es gibt aktuell keine Berichte</p>
        <div
            *ngIf="reportGroupsResult && reportGroupsResult.isSuccess() && reportGroupsResult.value.length !== 0"
            id="report-groups"
        >
            <report-group
                *ngFor="let reportGroup of reportGroupsResult.value; trackBy: TrackBy.property('groupId')"
                class="report-group"
                [reportGroup]="reportGroup"
                [title]="reportGroupTitle[reportGroup.groupId]"
                [isExpanded]="expandedReportGroupId === reportGroup.groupId"
                [expandedReportId]="expandedReportId"
                (expandReportGroupClicked)="expandReportGroupClicked(reportGroup.groupId)"
                (expandReportClicked)="expandReportClicked($event)"
            ></report-group>
        </div>
    </result-display>
</text-section>
