<div
    id="footer"
    [ngClass]="deviceType.current"
>
    <div
        class="column"
    >
        <div
            id="links"
        >
            <button
                *ngFor="let link of footerData.links; trackBy: TrackBy.property('title')"
                [action]="link.link"
                [borderless]="true"
                class="link"
            >{{ link.title }}</button>
        </div>
        <div
            *ngIf="footerData.appearanceChangerShown"
            id="appearance-container"
        >
            <p
                class="text"
            >Style</p>
            <appearance-selector
                class="selector"
            />
            <p
                class="text"
            >{{ appearanceService.configDescription }}</p>
        </div>
        <p
            id="copyright"
        >{{ footerData.copyright }}</p>
        <button
            *ngIf="footerData.editLink"
            [action]="footerData.editLink"
            id="edit-link"
        >Bearbeiten</button>
    </div>

    <div
        class="column"
    >
        <div
            class="contact"
            *ngFor="let contact of footerData.contacts; trackBy: TrackBy.property('name')"
        >
            <p
                class="function"
            >{{ contact.function }}</p>
            <p
                class="name"
            >{{ contact.name }}</p>
            <div
                *ngIf="hasContactOptions(contact)"
                class="contact-options"
            >
                <div
                    *ngIf="contact.address !== null"
                    class="contact-option"
                >
                    <fa-icon
                        class="icon"
                        icon="map"
                    ></fa-icon>
                    <div
                        class="address"
                    >
                        <p
                            class="text"
                        >{{ contact.address.city }}</p>
                        <p
                            class="text"
                        >{{ contact.address.street }}</p>
                    </div>
                </div>
                <div
                    *ngIf="contact.phone !== null"
                    class="contact-option"
                >
                    <fa-icon
                        class="icon"
                        icon="phone"
                    ></fa-icon>
                    <a
                        class="text"
                        [href]="'tel:' + contact.phone"
                    >{{ contact.phone }}</a>
                </div>
                <div
                    *ngIf="contact.mobile !== null"
                    class="contact-option"
                >
                    <fa-icon
                        class="icon"
                        icon="mobile"
                    ></fa-icon>
                    <a
                        class="text"
                        [href]="'tel:' + contact.mobile"
                    >{{ contact.mobile }}</a>
                </div>
                <div
                    *ngIf="contact.email !== null"
                    class="contact-option"
                >
                    <fa-icon
                        class="icon"
                        icon="envelope"
                    ></fa-icon>
                    <a
                        class="text"
                        [href]="'mailto:' + contact.email"
                    >{{ contact.email }}</a>
                </div>
            </div>
        </div>
    </div>
</div>
